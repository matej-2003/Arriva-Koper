	<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
	<script src="./jquery-csv.min.js" defer></script>
	
	<script>
		let postaje = $("#postaje");

		fetch('./data/postaje')
			.then((response) => response.text())
			.then((text) => {
				for (let p of text.trim().split("\n")) {
					postaje.append(
						$(`<option>${p}</option>`).attr({ 'value': p })
					);
				}
			});
	</script>
